<section class="hero is-medium">
  <div class="hero-head">
    <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <p>alarsyo</p>
      </a>
      <a class="navbar-item" href="/about/">
        about
      </a>
      </div>
    </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      {{ if .IsHome }}
        <h1 class="title">{{ .Content }}</h1>
      {{ else }}
        <h1 class="title">{{ .Title }}</h1>
        {{ if (and (eq .Type "posts") .IsPage) }}
          <h3 class="subtitle">{{ .Date.Format "Monday, January 2, 2006" }}</h3>
        {{ end }}
        {{ if .Draft }}
          <br />
          <h3 style="color: red;">THIS IS A DRAFT, PLEASE DO NOT SHARE</h3>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
