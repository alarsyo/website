{{ if (or (not .Draft) hugo.IsDevelopment) }}
<div class="box">
    <h2 class="title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
        {{ if .Draft }}
        <p style="color: red;">DRAFT</p>
        {{ end }}
    </h2>
    <h4 class="subtitle">{{ .Date.Format "Monday, January 2, 2006" }}</h4>
    <div class="content">{{ .Summary }}</div>
</div>
{{ end }}
